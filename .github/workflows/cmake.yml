name: CMake

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:    
  test-clang:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - uses: ./.github/actions/setup
    - uses: ./.github/actions/build
      with:
        configure-flags: -DCMAKE_C_COMPILER=clang-cl -DCMAKE_CXX_COMPILER=clang-cl
    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ctest -C ${{env.BUILD_TYPE}}

  test-msvc:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - uses: ./.github/actions/setup
    - uses: ./.github/actions/build
    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ctest -C ${{env.BUILD_TYPE}}

  analyze-msvc:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - uses: ./.github/actions/setup
    - uses: ./.github/actions/build
      with:
        configure-flags: /analyze /analyze:only /analyze:external- /external:anglebrackets
        
  clang-tidy:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - uses: ./.github/actions/setup
    - uses: ./.github/actions/build
      with: 
        configure-flags: -DCMAKE_C_COMPILER=clang-cl -DCMAKE_CXX_COMPILER=clang-cl -DCMAKE_EXPORT_COMPILE_COMMANDS=1
    - name: Execute clang-tidy
      run: |
        cd ${{github.workspace}}/build
        python "C:\LLVM\bin\run-clang-tidy" -use-color=False "^((?!mocs_compilation\.cpp).)*$"
      
  release:
    runs-on: windows-latest
    needs: [test-msvc, test-clang, analyze-msvc, clang-tidy]
    steps:
    - uses: actions/checkout@v3
    - uses: ./.github/actions/setup
    - uses: ./.github/actions/build
    - name: Zip
      run: Compress-Archive install/* autosweeper.zip
    - name: Automatic Releases
      uses: marvinpinto/action-automatic-releases@v1.2.1
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        automatic_release_tag: "latest"
        prerelease: false
        files: autosweeper.zip
